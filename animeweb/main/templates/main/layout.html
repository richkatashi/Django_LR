{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1">
    <title>{% block title %}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/base.css'%}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    {% block head %}{%endblock%}

</head>
<body>

<div>

     <header>
       <h1><a href="/" style="text-decoration:none; color:#bcbedc;">Логотип</a></h1>
         <ul class="navlist">

         <li><a href="/" class="button"><span>Главная</span></a></li>
        <li><a href="/top" class="button"><span>Топ 100 аниме</span></a></li>
           <li><a href="/about" class="button"><span>Про нас</span></a></li>
           <li><a href="" class="button"><span>Случайное аниме</span></a></li>
          <li><button id="theme-toggle"><img src="{% static 'main/img/moon.png' %}" alt="" style="width: 50px; margin-left:60px;height: auto;"></button>
         </ul>
         <div class = "bx bx-menu" id="menu-icon"></div>
     </header>


    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
  <p> Все видео на сайте представлены для ознакомления. </p>
  <p style="margin-top:6vh;">© 2024. Все права защищены</p>
        <p style="margin-top:6vh;"><a href="https://anilist.co/" style="text-decoration:none; color: #bcbedc;" >Inspired by AniList.co </a> </p>
    </footer>
      <script src="{% static 'main/js/main.js' %}"></script>
      <script src="{% static 'main/js/theme.js' %}"></script>
</div>

</body>


</html>
