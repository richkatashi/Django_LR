<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if response %}
    {%for item in response.results%}
        <ul>
            <li>{{ item }}</li>
        </ul>

    {%endfor%}
{% else %}
    <p>No data available.</p>
    <form method="post">
        {% csrf_token %}
        <label for="search_query">Search for anime:</label>
        <input type="text" name='search_query' id="search_query">
        <button type="submit">Search</button>
    </form>
{% endif %}

{% if search_query %}
    <p>Search Results for "{{ search_query }}":</p>
{% endif %}

</body>
</html>
